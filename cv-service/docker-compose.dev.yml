version: "3.8"

services:
  cvinfo-backend:
    build:
      context: ./
      dockerfile: Dockerfile
      target: dev
    container_name: cv-info-backend
    volumes:
      - ./:/app:cached
    command: air
    ports:
      - "5866:5864"
      - "${SERVICE_PORT:-8000}:${SERVICE_PORT:-8000}"
    networks:
      - cv-generator-network